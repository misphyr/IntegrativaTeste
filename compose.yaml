services:
  postgres:
    image: "postgres:16.6-alpine3.21"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: controleProcessos
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./controle-processos-server
      dockerfile: ./src/Api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=controleProcessos;Username=postgres;Password=postgres
    ports:
      - "5000:80"

  frontend:
    build:
      context: ./controle-processos-client
      dockerfile: ./Dockerfile
    depends_on:
      - api
    ports:
      - "4200:80"

volumes:
  pgdata:
